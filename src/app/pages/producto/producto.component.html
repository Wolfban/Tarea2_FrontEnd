<div class="container-fluid">
  <div>
    <h2>Productos</h2>
  </div>
  <div>
    @defer {
    <div class="d-flex justify-content-end pb-2">
      <button type="button" class="btn btn-primary d-flex align-items-center" (click)="formModal.show()">
        <i class="fa-solid fa-plus white"></i>
        <p class="mb-0">Add Producto</p>
      </button>
    </div>
    <app-producto-list [areActionsAvailable]="areActionsAvailable" ></app-producto-list>
    } @loading (after 100ms; minimum 1s){
    <app-loader></app-loader>
    }
  </div>
</div>

<app-modal size="lg" #formModal>
  <app-producto-form [title]="'Add Producto'"></app-producto-form>
</app-modal>
